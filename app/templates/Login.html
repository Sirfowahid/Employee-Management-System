{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block body %}

<div class="container-fluid h-100" style="margin-top: 50px;">
  <!-- Flash Messages -->
{% with messages = get_flashed_messages() %}
{% if messages %}
  <div class="position-fixed top-0 start-50 translate-middle-x" style="max-width: 300px; z-index: 1050;">
    <div class="alert alert-info alert-dismissible fade show" role="alert">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
{% endif %}
{% endwith %}
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-6">
      <img
        src="{{ url_for('static', filename='photos/login.jpg') }}"
        class="img-fluid"
        alt="Image"
      />
    </div>
    <div class="col-md-4">
      <div class="card" style="margin-top: 20px;">
        <div class="card-body">
          <div class="text-center mb-4">
            <img
              src="{{ url_for('static', filename='photos/logo.jpg') }}"
              class="img-fluid"
              alt="Logo"
              style="max-height: 100px;"
            />
          </div>
          <h1 class="card-title text-center mb-4">Welcome to Cypher</h1>
          <form class="form-floating" method="POST" action="{{ url_for('auth_bp.login') }}">
            <div class="mb-3">
              <select class="form-select p-3" id="role" name="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="mb-3 form-floating">
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder=" "
                required
              />
              <label for="email">Email</label>
            </div>
            <div class="mb-3 form-floating">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder=" "
                required
              />
              <label for="password">Password</label>
            </div>
            <div class="container">
              <div class="row justify-content-center">
                <button
                  type="submit"
                  class="btn btn-dark py-3 bg-dark text-white"
                >
                  Log In
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
