{% extends 'User.html' %}
{% block title %}Leave Request{% endblock %}

{% block name %}{{ user.name }}{% endblock %}
{%block position%}{{user.position}}{%endblock%}
{% block email %}{{ user.email }}{% endblock %}
{% block main %}
<div class="container mt-5">
    <h1 class="mb-4">Request for Leave</h1>
    <form method="POST" action="{{ url_for('main_bp.leave_request') }}">
      <div class="mb-3">
        <label for="leave_type" class="form-label">Leave Type</label>
        <select class="form-select" name="leave_type" id="leave_type">
          <option value="annual">Annual</option>
          <option value="sick">Sick</option>
          <option value="maternity">Maternity</option>
          <option value="paternity">Paternity</option>
          <option value="others">Others</option> <!-- Corrected value -->
        </select>
      </div>
      <div class="mb-3">
        <label for="reason" class="form-label">Reason</label>
        <textarea class="form-control" name="reason" id="reason" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="start_date" class="form-label">Start Date</label>
        <input type="date" class="form-control" min="2024-05-26" name="start_date" id="start_date" required>
      </div>
      <div class="mb-3">
        <label for="end_date" class="form-label">End Date</label>
        <input type="date" min="2024-05-27" class="form-control" name="end_date" id="end_date" required>
      </div>
      <button type="submit" class="mx-3 px-3 py-1 btn btn-dark">Submit</button>
    </form>
  </div>
{% endblock %}
