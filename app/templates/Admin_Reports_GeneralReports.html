{% extends 'Admin.html' %}
{% block title %}Generate Reports{% endblock %}
{% block name %}{{ user.name }}{% endblock %}
{% block position %}{{ user.position }}{% endblock %}
{% block email %}{{ user.email }}{% endblock %}
{% block main %}
<div class="container">
  <h2>Generate Reports</h2>
  <form action="{{ url_for('main_bp.admin_submit_report') }}" method="post">
    <div class="form-group">
      <label for="employee">Select Employee:</label>
      <select class="form-control" id="employee" name="employee">
        {% for emp in users %}
        <option value="{{ emp.id }}">{{ emp.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="month">Month:</label>
      <select class="form-control" id="month" name="month" required>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <select class="form-control" id="year" name="year" required>
        {% for year in range(2022, current_year + 1) %}
        <option value="{{ year }}">{{ year }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn my-2 btn-dark">Generate Report</button>
  </form>
</div>
{% endblock %}
